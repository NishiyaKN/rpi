server:
    # Listen on all interfaces (needed for Docker networking)
    interface: 0.0.0.0
    port: 5335  # We use a custom port to avoid confusion, though 53 works in docker
    
    do-ip4: yes
    do-udp: yes
    do-tcp: yes
    
    # Allowed IP ranges (Docker networks usually use 172.x.x.x)
    # This allows Pi-hole to talk to Unbound
    access-control: 10.0.0.0/8 allow
    access-control: 172.16.0.0/12 allow
    access-control: 192.168.0.0/16 allow
    
    # Privacy and Security
    hide-identity: yes
    hide-version: yes
    harden-glue: yes
    harden-dnssec-stripped: yes
    use-caps-for-id: no
    edns-buffer-size: 1232
    prefetch: yes
    num-threads: 1  # Low resource for Pi Zero
    so-rcvbuf: 1m

    do-daemonize: no
